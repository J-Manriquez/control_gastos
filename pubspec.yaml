name: control_gastos
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1 
  firebase_auth_web: ^5.13.2
  firebase_database: ^11.1.4
  cloud_firestore: ^5.4.4
  intl: ^0.19.0
  path_provider: ^2.0.11
  logger: ^1.2.0     
  shared_preferences: ^2.2.2
  provider: ^6.0.5



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
  


flutter_launcher_icons:
  android: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 23 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "##FFFFFF"
    theme_color: "#FFFFFF"
    favicon: true  # Esto genera el favicon autom√°ticamente
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48




flutter:
  uses-material-design: true
